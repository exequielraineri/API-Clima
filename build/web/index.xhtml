<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="UTF-8"></meta>
        <title>Facelet Title</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"/>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"/>
        <style>
            #map {
                height: 500px;
                width: 100%;
            }
        </style>
        <link rel="stylesheet" href="css/estilos.css"></link>
    </h:head>
    <h:body>
        <f:view encoding="UTF-8">
            <div class="container">
                <h2><h:outputLabel value="Aplicación del Clima - Exequiel Raineri"></h:outputLabel></h2>
                <p>
                    <h:outputLabel value="Consumiendo la api de OpenWeather" ></h:outputLabel>
                </p>

                <div class="container p-4">
                    <h:form class="form">
                        <h:inputText id="ciudad" value="#{climaBean.ciudad}" required="true" autocomplete="off" ></h:inputText>
                        <h:outputLabel value="Ciudad " for="ciudad"></h:outputLabel>

                        <h:commandButton class="btn btn-sm btn-info" value="Mostrar" action="#{climaBean.mostrar()}"></h:commandButton>
                        <h:messages></h:messages>


                    </h:form>
                </div>
                <hr/>


                <div class="clima">

                    <c:if test="${not empty climaBean.ciudad}">
                        <div class="contenedor shadow p-3">
                            <div class="provincia">
                                <span><h:outputText class="prov" escape="false" value="${climaBean.cityName}, ${climaBean.country}" ></h:outputText></span>
                            </div>
                            <div class="icono">
                                <img src="https://openweathermap.org/img/wn/${climaBean.weatherIcon}@4x.png" alt="Weather Icon" title="${climaBean.weatherDescription}" ></img>
                                <span><h:outputLabel value="${climaBean.temperature}°C" ></h:outputLabel></span>

                            </div>

                            <div class="temp">
                                <div>
                                    <span><h:outputLabel value="Máxima: ${climaBean.temp_max}°C" ></h:outputLabel></span>
                                </div>
                                <div>
                                    <span><h:outputLabel value="Mínima: ${climaBean.temp_min}°C" ></h:outputLabel></span>
                                </div>
                                <div>
                                    <span><h:outputLabel value="Viento: ${climaBean.windSpeed} km/h" ></h:outputLabel></span>
                                </div>
                            </div>
                        </div>
                    </c:if>
                </div>
            </div>





        </f:view>
    </h:body>
</html>
